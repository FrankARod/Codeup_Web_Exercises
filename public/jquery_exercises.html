<html>
<head>
	<title></title>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
	<h1 class="codeup" id="header_text">This is a header</h1>
	<p class="codeup" id="paragraph_text">This is a paragraph</p>
	<ul class="lists">
		<li class="lists">This is in a list</li>
		<li>I have three items in this list.</li>
		<li>The font size should be 20px</li>
	</ul>
	<div>
		<p id="codeup">This is in a div</p>
	</div>
	<script type="text/javascript">
		$('document').ready(function () {
			
			$('h1').click(function() {
				$(this).css('background-color', 'yellow');
			});
			
			$('p').click(function() {
				$(this).css('font-size', '18px');
			});
			
			$('li').hover(
				function () {
					$(this).css('color', 'red');
				},
				function () {
					$(this).css('color', 'white');
				}
			);
		});
	</script>
</body>
</html>
